{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} User Management {% endblock %}</h1>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user['name']}}</td>
            <td>{{user['email']}}</td>
            {% if current_user.id != user['id'] %}
            <td>
                <form name="role_form" method="POST" action={{url_for('home.change_role', user_id=user['id'])}}>
                    <select name="role" id="role_selector_{{user['id']}}}">
                        {% for role in roles %}
                            {% if user['role'].value == role %}
                            <option value="{{role}}" selected > {{role}}</option>
                            {% else %}
                            <option value="{{role}}"> {{role}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <input type="submit" name="submit" disabled>
                </form>
            </td>
            {% else %}
            <td>{{user['role'].value}}</td>
            {% endif %}

        </tr>
        {% endfor %}
        </tbody>
    </table>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        //
        let rows = document.getElementsByName("role_form")
        for(let i = 0; i < rows.length; i++){
            const row = rows[i].children
            const selector = row['role']
            const submit = row['submit']
            const start_role = selector.value

            selector.addEventListener('change', function (){
                if (selector.value !== start_role){
                    submit.removeAttribute('disabled')
                }
                else {
                    submit.setAttribute('disabled','')
                }
            });
        }


    });




</script>

<style>

    table{
        border-collapse: collapse;
        border-spacing: 1px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        width: inherit;
        margin: 0 auto;
        position: relative;
    }
    table *{
        position: relative;

    }
    table td, table th{
        padding-top: 4px;
        padding-bottom: 4px;
        padding-left: 8px;
    }
    table th{
	    background-color: #36304a;
	    color: #ffffff;
	    font-size: 13px;
	    border: 1px solid #54585d;
        text-align: center;
    }
    table tbody td {
        color: #636363;
        border: 1px solid #dddfe1;
    }
    table tbody tr {
        background-color: #f9fafb;
    }
    table tbody tr:nth-child(odd) {
        background-color: #ffffff;
    }



</style>



{% endblock %}
